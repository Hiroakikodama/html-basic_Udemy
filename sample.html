<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>はじめてのHTML</title>
  <style>
    h1 {
       color: red;
       }
  </style>
</head>
<body>
    <h1>はじめての見出し</h1>
    <p>はじめての段落</p>
    <p>私はHTMLを学習している</p>
    <hr>
    <!-- <hr>は区切りを表す。話題の転換や別の要素を並べる時に使う。 -->
    <p>私はCSSも学習している</p>
    <ul>
      <li>ぶどう</li>
      <li>りんご</li>
      <li>みかん</li>
    </ul>
    <ol>
      <li>金賞</li>
      <li>銀賞</li>
      <li>銅賞</li>
    </ol>
    <!-- <ul></ul>は順序なしリスト。黒点がつく。 -->
    <!-- <ol></ol>は順序ありのリスト。上から1、2、3と数字がつく。 -->
    <ul>
      <li>パン</li>
      <li>ご飯
        <ul>
          <li>白米</li>
          <li>赤飯</li>
        </ul>
      </li>
    </ul>
    <!-- ul > li > ul > liで入れ子にすることができる。 -->
</body>
</html>
